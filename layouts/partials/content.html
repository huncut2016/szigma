{{/*
    Parameters:
        @class:String => clasname of the main div
        @content:Article => an article
*/}}

{{$class := .class}}

{{ with .content }}
    <div class="{{$class}}">
        <a href="{{.RelPermalink}}">
            {{ partial "image" (dict "src" .Params.cover "alt" .Title "class" "cover") }}
            <div class="title">
                {{.Title | truncate 60}}

            </div>
            <div class="summary">
                {{.Summary | truncate 100}}

            </div>
        </a>

    </div>
{{ end }}
