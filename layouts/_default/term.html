
{{ define "main" }}

  {{$author_name := .Params.Title}}

  <style>
    .author-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px 0 auto auto;
    }

    .author-img {
      width: 8rem;
      height: 8rem;
      border: 2px solid var(--black);
      border-radius: 50%;
    }

    .author-name {
      font-size: large;
      font-weight: bold;
      color: var(--author-color);

    }

    .author-divider {
      width: 60%;
      /*color: TODO*/
    }

    .content-group {
      display: flex;
      flex-direction: row;
    
    
    }

  </style>

  <div class="author-container">
    {{ partial "author_avatar" (dict "name" $author_name "class" "author-img") }}
    <p class="author-name">{{$author_name}}</p>
  </div>

  <hr class="author-divider">
  
  <ul>
    {{ range .Data.Pages }}
        {{ partial "content" (dict "context" . "index" 0)}}
       {{/*  <li>
         <a href="{{ .Permalink}}">{{ .Title }}</a>
       </li>  */}}
    {{ end }}
  </ul>

{{ end }}
